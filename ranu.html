<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <h1>Fruits</h1>
    <ol type="a">
        <li>mango</li>
        <li>papaya</li>
        <li>banana</li>
        <li>apple</li>
    </ol>
    <!-- =============================== -->
    <h1>unordered list</h1>
    <h2>Fruits</h2>
    <ul type="square">
        <li>mango</li>
        <li>papaya</li>
        <li>banana</li>
        <li>apple</li>
    </ul>
    <!-- ============================================ -->

    <h1>
        <u>description list</u>
    </h1>
    <dl>
        <dt>GDP</dt>
        <dd><i><b>GDP</b></i> is the acronym of  gross domastic product.</dd>
    </dl>
</body>
</html>
